<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
</head>
<style>
    body{
        margin: 0px;
        background-color: #aaa;
    }
    #dvPainel{
        display: flex;
        height: 50px;
        align-items: center;
    }
    .itemPainel{
        margin: 5px;
    }
    #dvJogo{
        width: 960px;
        height: 500px;
        border: 1px solid #f00;
        background-color: #000;
    }
    #dvBola{
        position: absolute;
        top: 250px;
        left: 475px;
        width: 20px;
        height: 20px;
        background-color: #888;
        border-radius: 100%;
    }
    .barra{
        position: absolute;
        width: 20px;
        height: 140px;
        background-color: #888;
        top: 180px;
        border-top-left-radius: 100%;
        border-top-right-radius: 100%;
        border-bottom-left-radius: 100%;
        border-bottom-right-radius: 100%;
    }
    .esquerda{
        left: 10px;
    }
    .direita{
        left: 930px;
    }
</style>

<script>
    //elementos
    var vbtIniciar
    var vCpu
    var vJogador
    var vBola
    var vPainelTxtPontos
    //controle de animação
    var game, frames;
    //Posições
    var posBolaX,posBolaY;
    var posJogX;
    var posJogY;
    var posCpuX;
    var posCpuY;
    //Direção
    var dirJy
    //Posições iniciais
    var posJogIniY = posCpuIniY = 180;
    var posBolaIniY = 240
    var posBolaIniX = 475
    //Tamanhos
    var campoX=campoY = 0
    var campoW=960
    var campoH=500
    var barraW=bolaW=bolaH=20;
    var barraH=140
    //Direção
    var bolaX,bolaY;
    var cpuY=0;
    //Velocidade
    var velBola,velCpu,velJog;
    //Controle
    var pontos;
    var tecla;
    //Status
    var statusGame = false
    var Treload

    function animGame() {
        movBola()
        movCpu()
        frames = requestAnimationFrame(animGame)
        
    }

    function movCpu() {
        //Criar algoritmo que faça movimento quando a bola estiver na metade da direita, indo a direção bolaX=1, delimita a altura do movimento da barra da CPU e faça a barra se movimentar de acordo com a altura média da posBolaY + a largura da bola width

        //Bola na tela direita
        if (statusGame) {
            
            if ((posBolaX>(campoW/2)) && bolaX>0) {
                if (((posBolaY+(bolaH/2))>((posCpuY+(barraH/2)))+velCpu*2)) {
                    if ((posCpuY+barraH)<= campoH) {
                        posCpuY+=velCpu;
                    }
                } else if (((posBolaY+(bolaH/2))<((posCpuY-(barraH/2)))-velCpu*2)){
                    if (posCpuY >=0) {
                        posCpuY-=velCpu                        
                    }
                }
                //posCpuY+=velCpu
            }
            //Barra se movimenta ao meio quando a bola esta indo para a esquerda
            else{
                if ((posCpuY+(barraH/2))>(campoH/2)) {
                    posCpuY-=velCpu
                }else if ((posCpuY+(barraH/2)<(campoH/2))) {
                    posCpuY+=velCpu
                }
            }
            vCpu.style.top=posCpuY+"px"
            //console.log(bolaY) 
        }
    }

    function movBola() {
        
        posBolaX+= velBola*bolaX
        posBolaY+= velBola*bolaY
        
        //Colisão com as barras
        
        if ((posBolaX < posJogX+barraW && (posBolaY+bolaH>=posJogY && posBolaY-bolaH<=posJogY+barraH))){
            bolaX*=-1
            bolaY=(((posBolaY+bolaH/2)-(posJogY+barraH/2))/36)
     
        }else if ((posBolaX+bolaW>= posCpuX) && (posBolaY+bolaH>=posCpuY && posBolaY-bolaH<=posCpuY+barraH)) {
            bolaX*=-1
            bolaY=(((posBolaY+bolaH/2)-(posCpuY+barraH/2))/36)
        }else if (posBolaX<=0) {
            vJogador.style.top=posJogIniY+"px"
            vCpu.style.top=posCpuIniY+"px"
            posBolaX=posBolaIniX
            posBolaY=posBolaIniY
            posCpuY=posCpuIniY
            posJogY=posJogIniY
            pontos--;
            vPainelTxtPontos.value = pontos
            statusGame = false
            velBola = 0

        }else if (posBolaX>=campoW) {
            vJogador.style.top=posJogIniY+"px"
            vCpu.style.top=posCpuIniY+"px"
            posBolaX=posBolaIniX
            posBolaY=posBolaIniY
            posCpuY=posCpuIniY
            posJogY=posJogIniY
            pontos++;
            vPainelTxtPontos.value = pontos
            statusGame = false
            velBola = 0
            
        }
        
        //Colisão com a tela
        if (posBolaY<=0 || posBolaY+bolaH>=campoH) {
            bolaY*=-1
        }
        
        vBola.style.top = posBolaY+"px"
        vBola.style.left = posBolaX+"px"

    }

    function movJog() {
        if (statusGame) {
            posJogY+=velJog*dirJy   
            if (posJogY<0 || posJogY+barraH>=campoH) {
                posJogY+= velJog*dirJy*(-1)
            }
            vJogador.style.top = posJogY+"px"        
        }
        
    }

    function teclaUp() {
        tecla = event.key
        if (tecla == 'w' || tecla == 'W') {
            dirJy = 0
        }else if (tecla == 's' || tecla == 'S') {
            dirJy = 0
        }
        movJog()
    }

    function teclaDw() {
        tecla = event.key
        if (tecla == 'w' || tecla == 'W') {
            dirJy = -1
        }else if (tecla == 's' || tecla == 'S') {
            dirJy = +1
        } 
        
        movJog()
        }
        
    
    function startGame() {
        if(!statusGame){
            cancelAnimationFrame(frames)
            statusGame = true
            posBolaX = posBolaIniX
            posBolaY = posBolaIniY
            posJogY = posJogIniY
            posCpuY = posCpuIniY
            posJogX = 10
            posCpuX = 930
            velJog=velCpu=velBola=8
            bolaX = (Math.floor(Math.random()*6))
            if (bolaX<3) {
                if (bolaX<=1) {
                    bolaY=-0.1+""+bolaX
                }
                else{
                    bolaY=0.1+""+bolaX
                }
                bolaX=-1                
            }else if (bolaX>=3){
                if (bolaX<4) {
                    bolaY=-0.1+""+bolaX
                }
                else{
                    bolaY=0.1+""+bolaX
                }

                bolaX=1
            }
            console.log(bolaY)
            tecla = window.addEventListener("keydown",teclaDw)
            tecla = window.addEventListener("keyup", teclaUp)
            movBola()
            movCpu()
            animGame()

        }

        
    }
    
    function inicio(){
        vBola = document.getElementById("dvBola")
        vJogador = document.getElementById("dvJogador")
        vCpu = document.getElementById("dvCpu")
        vPainelTxtPontos = document.getElementById("txtPontos")
        vbtIniciar = document.getElementById("btIniciar")
        vbtIniciar.addEventListener("click", startGame)
        pontos = 0

    }

    window.addEventListener("load", inicio)

</script>
<body>
    <div id="dvJogo">
        <div id="dvBola"></div>
        <div id="dvJogador" class="barra esquerda"></div>
        <div id="dvCpu" class="barra direita"></div>
    </div>
    <div id="dvPainel">
        <div class="itemPainel">
            <label for="txtPontos">Pontos</label>
            <input type="text" id="txtPontos" value="0" size="1">
        </div>
        <div class="itemPainel">
            <button id="btIniciar">Iniciar</button>
        </div>
    </div>
    
</body>
</html>
